version: "3"
services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: shortlink
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: pwd
  go-web-server:
    container_name: shortlink
    build: .
    environment:
      - GIN_MODE=release
    depends_on:
      - db
    restart: on-failure
    ports:
      - "8080:8080"